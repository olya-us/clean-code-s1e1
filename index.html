<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="page">
    <div class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todos">
      <div id="todos__add">
        <label for="new-task" class="todos__add-title">Add Item</label>
        <div class="todos__row">
          <input id="new-task" class="todos__input task" type="text">
          <button class="todos__button">Add</button>
        </div>
      </div>
      <div class="todos__block">
        <h3 class="todos__block-title">Todo</h3>
        <ul class="todos__list todos__list--incomplete" id="incomplete-tasks">
          <li class="todos__item">
            <input class="todos__checkbox" type="checkbox">
            <label class="todos__label">Pay Bills</label>
            <input class="todos__input" type="text">
            <button class="todos__button todos__button--edit">Edit</button>
            <button class="todos__button todos__button--delete"><img class="todos__icon" src="./remove.svg" alt="Remove icon"></button>
          </li>
          <li class="todos__item todos__item--edit-mode">
            <input class="todos__checkbox" type="checkbox">
            <label class="todos__label">Go Shopping</label>
            <input class="todos__input" type="text" value="Go Shopping">
            <button class="todos__button todos__button--edit">Save</button>
            <button class="todos__button todos__button--delete"><img class="todos__icon" src="./remove.svg" alt="Remove icon"></button>
          </li>
        </ul>
        <h3 class="todos__block-title">Completed</h3>
        <ul class="todos__list todos__list--completed" id="completed-tasks">
          <li class="todos__item">
            <input class="todos__checkbox" type="checkbox" checked>
            <label class="todos__label">See the Doctor</label>
            <input class="todos__input" type="text">
            <button class="todos__button todos__button--edit">Edit</button>
            <button class="todos__button todos__button--delete"><img class="todos__icon" src="./remove.svg" alt="Remove icon"></button>
          </li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
